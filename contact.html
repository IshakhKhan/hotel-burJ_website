<html lang="en">

    <meta charset="UTF-8">

    <meta name="description" content="Luxury hotel in Dubai">
    <meta name="keywords" content="Best hotel in Dubai, very affordable in the city, best beach view">
    <link rel="stylesheet" href="styles/newstyles.css">
</head>
<body>

    <!--
        logo-bar (part-1)
    -->

    <header>
        
        <nav id="logo-bar">
            
            <a href="index.html"><h1 class="burj">BurJ</h1></a>

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="active" href="contact.html">Contact</a></li>
                </ul>

        </nav>

            <h3 class="heading">CONTACT <span class="brand-color">US!</span></h3>
            <p class="fill">Please fill out the form to contact us!</p>

    </header>

    <!--
        Form-filling section (part-2)
    -->

    <section>

        <div class="contact-content">
            
            <div class="form">
                <label class="position" for="myname">Name</label>
                <input class="down-bar" type="text" name="myname" id="myname" value="">
            </div>
    
            <div class="form">
                <label class="position" for="myemail">Email</label>
                <input class="down-bar" type="email" name="myemail" id="myemail" value="">
            </div>

            <div class="form">
                <label class="position" for="mymessage">Message</label>
                <input class="down-bar" type="text" name="mymessage" id="mymessage" value="">
            </div>

                <button class="btn"><a href="#">Submit</a></button>
        </div>
        
    </section>

    <!--
        The end (part-3)
    -->
        
    <footer>
        
        <div class="end">
            <p>Hotel BurJ &copy; 2024</p>
        </div>

    </footer>
